<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>새 글 작성</h1>
    <select id="category" name="category" required>
  <option value="">-- 탭 선택 --</option>
  <option value="default">일반</option>
  <option value="quest">질문</option>
  <option value="info">정보</option>
  <option value="notice">공지</option>
</select>

    <form id="postForm">
      <div class="signch">
        <input
  type="text"
  id="author"
  name="author"
  class="auth-only"
  placeholder="닉네임"
  style="width: 50px; display: none;"><br><br>
      </div>
      <input type="text" id="title" placeholder="제목" required><br><br>
      <textarea id="content" placeholder="본문" required style="height: 100px; width: 500px;"></textarea><br><br>
      <input type="file" id="image"><br><br>
      <input type="password" id="password" placeholder="삭제 비밀번호" class="non-auth-only" required><br><br>
      <button type="submit">작성 완료</button>
    </form>


    <a class="back" href="index.html">← 목록으로</a>
  </div>
  <script src="write.js"></script>
</body>
</html>
