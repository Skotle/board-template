<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 보기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="postTitle"></h2>
    <p><strong id="postAuthor"></strong> | <span id="postTime"></span></p>
    <p id="postContent"></p>
    <img id="postImage" style="max-width: 300px;"><br><br>
    <form id="deleteForm">
      <button type="submit">삭제</button>
    </form>
    <a href="index.html" class="back">← 목록으로</a>
  </div>
  <hr>
  <div class="comments-section">
  <h3>댓글</h3>
 
  <form id="commentForm">
    <input type="text" id="commentAuthor" placeholder="이름" required>
    <input type="text" id="commentContent" placeholder="여기에 댓글 입력" required>
    <input type="text" id="commentPassword" placeholder="비밀번호">
    <button type="submit">댓글 작성</button>
  </form>
  <ul id="commentList"></ul>

  <ul id="commentList"></ul>


</div>


  <script src="post.js"></script>
</body>
</html>
